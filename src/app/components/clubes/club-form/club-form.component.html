<form #form="ngForm" autocomplete="off" (ngSubmit)="onSubmit(form)">
    <div class="form-group">
        <label>NOMBRE</label>
        <input name="nombre" #nombre="ngModel" [(ngModel)]="service.selectedClub.nombre" class="form-control" required>
        <div class="validation-error" *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)">Campo obligatorio</div>
    </div>
    <div class="form-group">
        <label>CAMPUS</label>
        <input name="campus" #campus="ngModel" [(ngModel)]="service.selectedClub.campus" class="form-control" required>
        <div class="validation-error" *ngIf="campus.invalid && (campus.dirty || campus.touched)">Campo obligatorio</div>
    </div>
    <div class="form-group">
        <label>LIDER</label>
        <input name="lider" #lider="ngModel" [(ngModel)]="service.selectedClub.lider" class="form-control" required>
        <div class="validation-error" *ngIf="lider.invalid && (lider.dirty || lider.touched)">Campo obligatorio</div>
    </div>
    <div class="form-group">
        <label>TELÃ‰FONO</label>
        <input name="telefono" #telefono="ngModel" [(ngModel)]="service.selectedClub.telefono" class="form-control" required>
        <div class="validation-error" *ngIf="telefono.invalid && (telefono.dirty || telefono.touched)">Campo obligatorio</div>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <button type="submit" [disabled]="form.invalid" class="btn btn-info btn-lg btn-block">Guardar</button>
        </div>
        <div class="col-sm-6">
            <button type="button" (click)="resetButton(form)" class="btn btn-secondary btn-lg btn-block">Nuevo</button>
        </div>
    </div>
</form>
